<div class="card">
	<div class="card-header">
		<h3>Register New Workers</h3>
	</div>
	<div class="card-body">
<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
  <div class="form-group">
    <label>Full Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Full Name" required>
  </div>

  <div class="form-group">
    <label>Gender</label>
    <input class="form-control" name="sex" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.sex" placeholder="Sex" required>
  </div>

  <div class="form-group">
    <label>Designation</label>
    <input class="form-control" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Position">
  </div>

  <div class="form-group">
    <label>Address</label>
    <input class="form-control" name="address" #address="ngModel" [(ngModel)]="employeeService.selectedEmployee.address" placeholder="address">
  </div>

  <div class="form-group">
    <label>Office/Department</label>
    <input class="form-control" name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Office or Department">
  </div>

  <div class="form-group">
    <label>Salary</label>
        <input class="form-control" name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="0.00 Ugx">  
  </div>

  <div class="input-group mb-3">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="inputGroupFile02" name="file" #file="ngModel" [(ngModel)]="employeeService.selectedEmployee.file" placeholder="file">
    <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
  </div>
  
  <div class="input-group-append">
    <span class="input-group-text" id="">Upload</span>
  </div>
</div>

  <div class="form-group">
    <button class="btn btn-success" type="submit" [disabled]="!employeeForm.valid" style="width: 50%;">
      <i class="fa fa-floppy-o"></i>
       Submit
    </button>
    <button class="btn btn-primary" type="button" (click)="resetForm(employeeForm)" style="float: right; width:47%;">
      <i class="fa fa-repeat"></i>
       Reset
    </button>
  </div>
</form>
</div>
</div>
